<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>制县等级中国版</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://cdn.jsdelivr.net/npm/raphael@2.2.8/raphael.min.js" integrity="sha256-BgmwZ6j044t3GCQhmJtpiHkUGVYzjapcGWjBH4dVnes=" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.2/dist/html2canvas.min.js" integrity="sha256-72Pw70g1iyseE0aRLTlRNYCC7zyOzmNQhukSuwBgQb8=" crossorigin="anonymous"></script>
        <script defer src="data.js"></script>
        <script defer src="code.js"></script>
    </head>
    <body>
        <div id="地图">
            <h1>等级 <span id="等级">0</span></h1>
            <table id="legend">
                <tr class="选择" data-level="4"><td>4</td><td class="选择">住过</td></tr>
                <tr class="选择" data-level="3"><td>3</td><td class="选择">睡过</td></tr>
                <tr class="选择" data-level="2"><td>2</td><td class="选择">玩过</td></tr>
                <tr class="选择" data-level="1"><td>1</td><td class="选择">路过</td></tr>
                <tr class="选择" data-level="0"><td>0</td><td class="选择">没去过</td></tr>
            </table>
            <table id="表格">
                <tr>
                    <th/>
                </tr>
                <tr><td class="选择" data-level="4">住过</td></tr>
                <tr><td class="选择" data-level="3">睡过</td></tr>
                <tr><td class="选择" data-level="2">玩过</td></tr>
                <tr><td class="选择" data-level="1">路过</td></tr>
                <tr><td class="选择" data-level="0">没去过</td></tr>
            </table>
            <a id="export">生成图片</a>
        </div>
        <footer>
            <div>
                其它地区：

                <a href="https://travel.tonypai.com.tw/">台湾</a>

                协议发布，源码可于
                <a href="https://github.com/Arnie97/footprints">GitHub</a> 取得。
            </div>
        </footer>
    </body>
</html>
