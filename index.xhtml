<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">

        <script src="脚本.js" defer="defer" />

    <body>
        <div id="主容器">

            </table>

            <table id="表格">
                <tr>
                    <th/>
                </tr>
                <tr><td class="选择" data-级别="4">住过</td></tr>
                <tr><td class="选择" data-级别="3">睡过</td></tr>
